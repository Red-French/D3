<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dynamic D3</title>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>
<body>

  <script>
      
    function type(d) {
        d.sepal_length = +d.sepal_length;
        d.sepal_width = +d.sepal_width;
        d.petal_length = +d.petal_length;
        d.petal_width = +d.petal_width;
        return d;
    }
      
      d3.csv("iris_data.csv", type, function(data) {
          let min = d3.min(data, function(d) {return d.sepal_length; });
          let max = d3.max(data, function(d) {return d.sepal_length; });
          console.log("min/max = ", [min, max]);
      });
      
      // extent computes min and max in one call
      d3.csv("iris_data.csv", type, function(data) {
          let extent = d3.extent(data, function(d) {return d.sepal_length; });
          console.log("min/max using extent = ", extent);
      });

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG - Line Chart</title>
</head>
<body>
  <svg width="400" height="400">
      
    <rect x ="0" y="0" width="50" height="200" fill="gray"></rect>
    <rect x="50" y="200" width="200" height="50" fill="gray"></rect>
      
    <g transform="translate(50, 0)">
        <path d="M0 200 L50 50 L100 150 L150 100 L200 150" fill="none" stroke="black" stroke-width="10"></path>
    </g>
      
  </svg>

</body>
</html>

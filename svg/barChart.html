<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG - Bar Chart</title>
</head>
<body>
  <svg width="400" height="400">
      
    <rect x ="0" y="0" width="50" height="200" fill="gray"></rect>
    <rect x="50" y="200" width="200" height="50" fill="gray"></rect>
      
    <g transform="translate(50, 0)">
        <rect x="5" y="0" width="20" height="200"</>
        <rect x="35" y="50" width="20" height="150"</>
        <rect x="65" y="100" width="20" height="100"</>
        <rect x="95" y="110" width="20" height="90"</>
        <rect x="125" y="100" width="20" height="100"</>
        <rect x="155" y="130" width="20" height="70"</>
        <!-- 'y' is the top of bar; note: chart height is 200, so each bar's y+height=200 -->
    </g>
      
  </svg>

</body>
</html>

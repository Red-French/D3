<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SVG - Scatter Chart</title>
</head>
<body>
  <svg width="400" height="400">
      
    <rect x ="0" y="0" width="50" height="200" fill="gray"></rect>
    <rect x="50" y="200" width="200" height="50" fill="gray"></rect>
      
    <g transform="translate(100, 10)">
        <circle cx="0" cy="0" r="10"</>
        <circle cx="49" cy="167" r="10"</>
        <circle cx="30" cy="120" r="10"</>
        <circle cx="30" cy="180" r="10"</>
        <circle cx="80" cy="80" r="10"</>
        <circle cx="80" cy="40" r="10"</>
        <circle cx="70" cy="108" r="10"</>
    </g>
      
  </svg>

</body>
</html>

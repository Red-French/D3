<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners in D3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>D3 Note-Taker</h1>
  <div>
  <div id="notes">
    <p class="note">
      Learn some D3.
    </p>
    <p class="note">
      Learn some more D3.
    </p>
    <p class="note">
      Keep learning D3.
    </p>
  </div>
  <form id="new-note">
    <input type="text" class="addTextInput">
    <button type="submit">Add Note</button>
    <button type="button" class="clearListBtn">Clear List</button>
    <button type="button" class="surpriseBtn">Surprise Style</button>
  </form>

<div>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script type="text/javascript" src="script.js">

  </script>
</body>
</html>
